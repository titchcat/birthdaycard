        async function getKanyeQuote() {
    const response = await fetch('https://api.kanye.rest');
    const data = await response.json();
    
    const quoteDiv = document.createElement('div');
    quoteDiv.className = 'kanye-quote';
    quoteDiv.innerHTML = `
        <div>"${data.quote}"</div>
        <div style="font-size: 1rem; margin-top: 20px;">- Kanye West</div>
    `;
    quoteDiv.style.display = 'block';
    
    document.body.appendChild(quoteDiv);
    
    // Spawn fireworks around it
    for (let i = 0; i < 8; i++) {
        setTimeout(() => {
            const x = window.innerWidth / 2 + (Math.random() - 0.5) * 400;
            const y = window.innerHeight / 2 + (Math.random() - 0.5) * 400;
            createExplosion(x, y);
        }, i * 100);
    }
    
    // Auto-remove after 5 seconds
    setTimeout(() => {
        quoteDiv.classList.add('exit');
        setTimeout(() => quoteDiv.remove(), 500);
    }, 5000);
    
    // Click to dismiss
    quoteDiv.onclick = function() {
        quoteDiv.classList.add('exit');
        setTimeout(() => quoteDiv.remove(), 500);
    };
}

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const gridCanvas = document.getElementById('gridCanvas');
const gridCtx = gridCanvas.getContext('2d');
gridCanvas.width = window.innerWidth;
gridCanvas.height = window.innerHeight;

let score = 0;
let hue = 0;
let gridOffset = 0;

function animate() {
    gridCtx.fillStyle = 'rgba(42, 42, 74, 1)';
    gridCtx.fillRect(0, 0, gridCanvas.width, gridCanvas.height);
    
    gridCtx.strokeStyle = `hsla(${hue}, 50%, 40%, 0.3)`;
    gridCtx.lineWidth = 1;
    
    for (let x = gridOffset; x < gridCanvas.width; x += 50) {
        gridCtx.beginPath();
        gridCtx.moveTo(x, 0);
        gridCtx.lineTo(x, gridCanvas.height);
        gridCtx.stroke();
    }
    
    for (let y = gridOffset; y < gridCanvas.height; y += 50) {
        gridCtx.beginPath();
        gridCtx.moveTo(0, y);
        gridCtx.lineTo(gridCanvas.width, y);
        gridCtx.stroke();
    }
    
    gridOffset = (gridOffset + 0.8) % 50; 
    hue += 0.2;
    requestAnimationFrame(animate);
}

ctx.fillStyle = 'rgba(42, 42, 74, 0)';
ctx.fillRect(0, 0, canvas.width, canvas.height);

animate();

        function spawnBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.textContent = ['🎈', 'balloon', '🎈', '🎉'][Math.floor(Math.random() * 4)];
            balloon.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            
            let bottom = -100;
            balloon.style.bottom = bottom + 'px';
            
            balloon.onclick = function(e) {
                score++;
                document.getElementById('score').textContent = score;
                createExplosion(e.clientX, e.clientY);
                balloon.remove();
            };

            document.body.appendChild(balloon);

            let moveInterval = setInterval(() => {
                bottom += 2;
                balloon.style.bottom = bottom + 'px';
                
                if (bottom > window.innerHeight + 100) {
                    clearInterval(moveInterval);
                    balloon.remove();
                }
            }, 20);
        }

        setInterval(spawnBalloon, 1800);

        function createExplosion(x, y) {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                
                const angle = (Math.PI * 2 * i) / 15;
                const velocity = 80;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                document.body.appendChild(particle);

                let time = 0;
                const animate = setInterval(() => {
                    time += 0.02;
                    const newX = x + vx * time;
                    const newY = y + vy * time + 0.5 * 180 * time * time;
                    
                    particle.style.left = newX + 'px';
                    particle.style.top = newY + 'px';
                    particle.style.opacity = 1 - time / 0.7;

                    if (time > 0.7) {
                        clearInterval(animate);
                        particle.remove();
                    }
                }, 16);
            }
        }

        let isDrawing = false;
let lastX = 0;
let lastY = 0;

document.addEventListener('mousedown', function(e) {
    isDrawing = true;
    lastX = e.clientX;
    lastY = e.clientY;
});

document.addEventListener('mouseup', function() {
    isDrawing = false;
});

document.addEventListener('mousemove', function(e) {
    if (!isDrawing) return;
    
    ctx.strokeStyle = `hsl(${hue}, 100%, 60%)`;
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.clientX, e.clientY);
    ctx.stroke();
    
    lastX = e.clientX;
    lastY = e.clientY;
});

        function initSnake() {
            snakeCanvas = document.getElementById('snakeCanvas');
            snakeCtx = snakeCanvas.getContext('2d');
            snake = [{x: 200, y: 200}];
            food = {x: 0, y: 0};
            snakeDx = 0;
            snakeDy = 0;
            snakeScore = 0;
            
            spawnFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(updateSnake, 100);
        }

        function spawnFood() {
            food.x = Math.floor(Math.random() * 20) * 20;
            food.y = Math.floor(Math.random() * 20) * 20;
        }

        function updateSnake() {
            if (snakeDx === 0 && snakeDy === 0) return;
            
            const head = {x: snake[0].x + snakeDx, y: snake[0].y + snakeDy};
        
            if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400) {
                alert('lol u suck. you got: ' + snakeScore + '. i literally managed to get '+ (snakeScore+3) + ' first try in testing.');
                initSnake();
                return;
            }
            
            // this bit of code does NOT work that well but i cant be bothered to figure out why. sometimes you just lose and that's life
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    alert('lol u suck. you got: ' + snakeScore + '. i literally managed to get '+ (snakeScore+3) + ' first try in testing. that function that made the game end just now also doesnt super work all the time so my bad if you lost unfairly. really makes you think huh');
                    initSnake();
                    return;
                }
            }
            
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                snakeScore++;
                document.getElementById('snakeScore').textContent = snakeScore;
                spawnFood();
            } else {
                snake.pop();
            }
            
            drawSnake();
        }

        function drawSnake() {
            snakeCtx.fillStyle = '#1a1a2e';
            snakeCtx.fillRect(0, 0, 400, 400);
            snakeCtx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                snakeCtx.fillRect(segment.x, segment.y, 20, 20);
            }
            snakeCtx.fillStyle = '#ff6b6b';
            snakeCtx.fillRect(food.x, food.y, 20, 20);
        }
        document.addEventListener('keydown', function(e) {
            if (e.key === 'q' && document.getElementById('snakeGame').style.display !== 'block') {
                document.getElementById('snakeGame').style.display = 'block';
                initSnake();
                return;
            }
            if (document.getElementById('snakeGame').style.display !== 'block') return;
            if (e.key === 'w' && snakeDy === 0) { snakeDx = 0; snakeDy = -20; }
            if (e.key === 's' && snakeDy === 0) { snakeDx = 0; snakeDy = 20; }
            if (e.key === 'a' && snakeDx === 0) { snakeDx = -20; snakeDy = 0; }
            if (e.key === 'd' && snakeDx === 0) { snakeDx = 20; snakeDy = 0; }
        });
